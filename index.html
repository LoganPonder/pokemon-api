<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>pokemon-api</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">pokemon-api</span>
            </a>
        </nav>
    </header>
    <main class="">
        <!-- <video src="./assets/img/fire.mp4" autoplay></video> -->
        <div class="container my-3 body-main">
            <div class="row">
                <div class="col-sm-7 bg-dark text-white">
                    <div class="mb-3">
                        <h2 class="p-2">Wild Pokemon</h2>
                        <div class="col api-pokemon p-4" id="api-pokemon"></div>
                    </div>
                    <div class="bg-dark text-white mt-3 captured-pokemon">
                        <h2 class=" p-2 mt-2">Captured Pokemon</h2>
                        <div class="col my-pokemon p-4" id="my-pokemon">My Pokemon</div>
                    </div>
                </div>
                <div class="col-sm-5 p-4 bg-dark text-white text-center">
                    <h1>Current Pokemon</h1>
                    <div class="col current-pokemon" id="current-pokemon"></div>
                </div>
            </div>
        </div>
    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.js" integrity="sha512-otOZr2EcknK9a5aa3BbMR9XOjYKtxxscwyRHN6zmdXuRfJ5uApkHB7cz1laWk2g8RKLzV9qv/fl3RPwfCuoxHQ==" crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
